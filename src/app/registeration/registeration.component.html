<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form">

      <mat-card-content>

        <div layout="row">
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input name="inpUsername" matInput placeholder="Username" [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
          </mat-form-field>

          <div fxFlex="10"></div>

          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inpEmail" matInput placeholder="Email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>

        <div layout="row">
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inpfirstname" matInput placeholder="First Name" [(ngModel)]="firstname" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inplastname" matInput placeholder="Last Name" [(ngModel)]="lastname" [ngModelOptions]="{standalone: true}">

          </mat-form-field>
        </div>

        <div layout="row">
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inpPassword" matInput placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input matInput placeholder="Password">
          </mat-form-field>
        </div>
        <div layout="row">
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inpGender" matInput placeholder="Gender" [(ngModel)]="gender" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inpdateofBirth" matInput placeholder="Date of birth" [(ngModel)]="dateOfBirth" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>

        <div layout="row">
          <div fxFlex="10"></div>
          <mat-form-field fxFlex="30" fxLayoutGap="20px">
            <input id="inpMobile" matInput placeholder="Mobile" [(ngModel)]="mobile" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
        </div>
        <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select [(value)]="selected">
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
   -->
      </mat-card-content>

      <button mat-stroked-button style="width:400px;margin-left: 150px;" color="accent" (click)="submitUserRegister()"
        class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
