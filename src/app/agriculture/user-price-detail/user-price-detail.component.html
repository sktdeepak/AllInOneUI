<mat-form-field appearance="fill">
    <mat-label>Price</mat-label>
    <mat-select >
      <mat-option>None</mat-option>
      <mat-option (onSelectionChange)="change($event)" *ngFor="let state of userList" [value]="state.id">{{state.firstname}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button (click)="addNewRecord()">Add</button>
  <table mat-table [dataSource]="priceDetailList" class="mat-elevation-z8" style="width: 100%;">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef> Full Name </th>
        <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" > {{element.date| date}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="debitAmount">
        <th mat-header-cell *matHeaderCellDef> Debit Amount </th>
        <td mat-cell *matCellDef="let element" > {{element.debitAmount | number:'0.2'}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="creditAmount">
        <th mat-header-cell *matHeaderCellDef> Credit Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.creditAmount | number:'0.2'}} </td>
      </ng-container>
      
  
       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="updateRecord('Update',element)">Edit</a> | 
          <a (click)="deleteRecord('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Angular 8 pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
