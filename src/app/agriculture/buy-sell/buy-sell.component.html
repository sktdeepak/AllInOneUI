<p>Buy Sell</p>

  <button mat-raised-button (click)="addNewRecord()">Add</button>
  <table mat-table [dataSource]="productPriceDetailList" class="mat-elevation-z8" style="width: 100%;">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
              <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Position Column -->
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="productcategory">
        <th mat-header-cell *matHeaderCellDef> Product Category </th>
        <td mat-cell *matCellDef="let element" > {{element.productCategoryName}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Qty </th>
        <td mat-cell *matCellDef="let element" > {{element.quantity}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="unitprice">
        <th mat-header-cell *matHeaderCellDef> Unit Price </th>
        <td mat-cell *matCellDef="let element" > {{element.unitPrice}} </td>
      </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element" > {{element.total}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element" > {{element.date}} </td>
      </ng-container>

       <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a (click)="updateRecord('Update',element)">Edit</a> | 
          <a (click)="deleteRecord('Delete',element)">Delete</a>  
        </td>
      </ng-container>
  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Angular 8 pagination -->
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
